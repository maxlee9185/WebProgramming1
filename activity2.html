<!DOCTYPE html>
<html>
    <head>
        <title>HTML Structure Example. in head tag, there must be a title tag</title>
    </head>
    <body>
        <h1>HTML Structure Example. this is h1 tag</h1>
        <p>How HTML documents are structered.<br/> paragraph tag</p>
        <h2>Five Places I'd like to Visit</h2>
        <ol type="A">
            <li>there would be an Alphabet list</li>
            <li>Paris</li>
            <li>Dubai</li>
            <li>LA</li>
        </ol>
        <h2>practicing unordered list tag</h2>
        <ul type="disc">
            <li>C++</li>
            <li>Fortran</li>
            <li>Pascal</li>
            <li>Python</li>
        </ul>
    </body>
</html>
